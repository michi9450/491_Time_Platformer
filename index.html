
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dimension Shift - Red 5 Prototype</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #gameContainer {
            position: relative;
        }

        canvas {
            display: block;
            background: white;
            border: 3px solid #00d9ff;
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.5);
        }

        /* Main Menu */
        #mainMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95) 0%, rgba(22, 33, 62, 0.95) 50%, rgba(15, 52, 96, 0.95) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #mainMenu.hidden {
            display: none;
        }

        .menu-content {
            text-align: center;
            color: #00d9ff;
        }

        .game-title {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.8);
            letter-spacing: 4px;
        }

        .game-subtitle {
            font-size: 20px;
            color: #7dd3e8;
            margin-bottom: 50px;
            font-style: italic;
        }

        .menu-button {
            display: block;
            width: 300px;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #00d9ff 0%, #0099cc 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 217, 255, 0.4);
        }

        .menu-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 217, 255, 0.6);
            background: linear-gradient(135deg, #00f0ff 0%, #00b8e6 100%);
        }

        .menu-button:active {
            transform: translateY(-1px);
        }

        /* Level Selection Screen */
        #levelSelect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.98) 0%, rgba(22, 33, 62, 0.98) 50%, rgba(15, 52, 96, 0.98) 100%);
            z-index: 101;
            overflow-y: auto;
            padding: 40px;
            box-sizing: border-box;
        }

        #levelSelect.hidden {
            display: none;
        }

        .level-select-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .level-select-title {
            font-size: 48px;
            font-weight: bold;
            color: #00d9ff;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.8);
            margin-bottom: 20px;
        }

        .level-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto 40px;
        }

        .level-card {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 2px solid #00d9ff;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 217, 255, 0.3);
        }

        .level-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 217, 255, 0.6);
            border-color: #00f0ff;
        }

        .level-card.locked {
            background: linear-gradient(135deg, #0f0f1a 0%, #0a0a15 100%);
            border-color: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .level-card.locked:hover {
            transform: none;
            box-shadow: 0 4px 10px rgba(0, 217, 255, 0.3);
        }

        .level-number {
            font-size: 36px;
            font-weight: bold;
            color: #00d9ff;
            margin-bottom: 10px;
        }

        .level-card.locked .level-number {
            color: #555;
        }

        .level-status {
            font-size: 14px;
            color: #7dd3e8;
        }

        .level-card.locked .level-status {
            color: #555;
        }

        .back-button {
            display: block;
            width: 200px;
            margin: 0 auto;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #555 0%, #333 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #666 0%, #444 100%);
            transform: translateY(-2px);
        }

        /* Directions Modal */
        #directionsModal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 102;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #directionsModal.hidden {
            display: none;
        }

        .directions-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 3px solid #00d9ff;
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 0 40px rgba(0, 217, 255, 0.5);
        }

        .directions-title {
            font-size: 36px;
            font-weight: bold;
            color: #00d9ff;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(0, 217, 255, 0.8);
        }

        .controls-list {
            list-style: none;
            padding: 0;
            margin: 0 0 30px 0;
        }

        .controls-list li {
            font-size: 20px;
            color: #fff;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0, 217, 255, 0.2);
        }

        .controls-list li:last-child {
            border-bottom: none;
        }

        .control-key {
            display: inline-block;
            background: #00d9ff;
            color: #1a1a2e;
            padding: 4px 12px;
            border-radius: 4px;
            font-weight: bold;
            margin-right: 10px;
            min-width: 60px;
            text-align: center;
        }

        .close-button {
            display: block;
            width: 150px;
            margin: 0 auto;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #00d9ff 0%, #0099cc 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background: linear-gradient(135deg, #00f0ff 0%, #00b8e6 100%);
            transform: translateY(-2px);
        }

        /* Back to Menu button during gameplay */
        #backToMenuBtn {
            position: absolute;
            top: 10px;
            left: 80px;
            padding: 6px 12px;
            font-size: 14px;
            font-weight: bold;
            color: #00d9ff;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #00d9ff;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 50;
        }

        #backToMenuBtn.hidden {
            display: none;
        }

        #backToMenuBtn:hover {
            background: rgba(0, 217, 255, 0.2);
            color: #fff;
        }

        /* Congratulations Screen */
        #congratsScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95) 0%, rgba(22, 33, 62, 0.95) 50%, rgba(15, 52, 96, 0.95) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #congratsScreen.hidden {
            display: none;
        }
    </style>

    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./timer.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./util.js"></script>
    <script type="text/javascript" src="./BoundingBox.js"></script>
    <script type="text/javascript" src="./Entities/Invisible_collision.js"></script>
    <script type="text/javascript" src="./Entities/MovingPlatform.js"></script>
    <script type="text/javascript" src="./Entities/FallingPlatform.js"></script>
    <script type="text/javascript" src="./Entities/Spike.js"></script>
    <script type="text/javascript" src="./Entities/SawBlade.js"></script>
    <script type="text/javascript" src="./Entities/LaserBeam.js"></script>
    <script type="text/javascript" src="./Entities/Portal.js"></script>
    <script type="text/javascript" src="./Entities/jumppad.js"></script>
    <script type="text/javascript" src="./animator.js"></script>
    <script type="text/javascript" src="./player.js"></script>
    <script type="text/javascript" src="./camera.js"></script>
    <script type="text/javascript" src="./parallaxLayer.js"></script>
    <script type="text/javascript" src="./level_transition.js"></script>
    <script type="text/javascript" src="./SceneManager.js"></script>
    <script type="text/javascript" src="./Level1.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameWorld" width="1600" height="700" tabindex="0"></canvas>

        <!-- Main Menu -->
        <div id="mainMenu">
            <div class="menu-content">
                <h1 class="game-title">DIMENSION SHIFT</h1>
                <p class="game-subtitle">Navigate Through Time</p>
                <button class="menu-button" id="playButton">PLAY NOW</button>
                <button class="menu-button" id="levelsButton">LEVELS</button>
                <button class="menu-button" id="directionsButton">DIRECTIONS</button>
            </div>
        </div>

        <!-- Level Selection Screen -->
        <div id="levelSelect" class="hidden">
            <div class="level-select-header">
                <h2 class="level-select-title">SELECT LEVEL</h2>
            </div>
            <div class="level-grid" id="levelGrid">
                <!-- Levels will be populated by JavaScript -->
            </div>
            <button class="back-button" id="backToMenu">BACK TO MENU</button>
        </div>

        <!-- Directions Modal -->
        <div id="directionsModal" class="hidden">
            <div class="directions-content">
                <h2 class="directions-title">CONTROLS</h2>
                <ul class="controls-list">
                    <li><span class="control-key">A / D</span> Move Left / Right</li>
                    <li><span class="control-key">SPACE</span> Jump (Press twice for double jump)</li>
                    <li><span class="control-key">W</span> Jump (Alternative)</li>
                    <li><span class="control-key">M</span> Switch Dimensions</li>
                    <li><span class="control-key">SHIFT</span> Dash</li>
                </ul>
                <button class="close-button" id="closeDirections">CLOSE</button>
            </div>
        </div>

        <!-- Back to Menu button (shows during gameplay) -->
        <button id="backToMenuBtn" class="hidden">← Back</button>

        <!-- Congratulations Screen -->
        <div id="congratsScreen" class="hidden">
            <div class="menu-content">
                <h1 class="game-title">CONGRATULATIONS!</h1>
                <p class="game-subtitle">You've completed the game!</p>
                <button class="menu-button" id="playAgainBtn">PLAY AGAIN</button>
                <button class="menu-button" id="backToMainMenu">MAIN MENU</button>
            </div>
        </div>
    </div>

    <script>
        // Menu system
        let gameStarted = false;
        const totalLevels = 20; // Total planned levels
        const availableLevels = 5; // Currently available levels
        const finalLevel = 3; // Level that triggers win screen (change to 5 when more levels are complete)

        // Generate level grid
        function generateLevelGrid() {
            const levelGrid = document.getElementById('levelGrid');
            levelGrid.innerHTML = '';

            for (let i = 1; i <= totalLevels; i++) {
                const levelCard = document.createElement('div');
                levelCard.className = i <= availableLevels ? 'level-card' : 'level-card locked';

                const levelNumber = document.createElement('div');
                levelNumber.className = 'level-number';
                levelNumber.textContent = i;

                const levelStatus = document.createElement('div');
                levelStatus.className = 'level-status';
                levelStatus.textContent = i <= availableLevels ? 'Available' : 'Locked';

                levelCard.appendChild(levelNumber);
                levelCard.appendChild(levelStatus);

                if (i <= availableLevels) {
                    levelCard.addEventListener('click', () => startLevel(i));
                }

                levelGrid.appendChild(levelCard);
            }
        }

        // Start level
        function startLevel(levelNum) {
            document.getElementById('levelSelect').classList.add('hidden');
            document.getElementById('mainMenu').classList.add('hidden');
            location.href = location.pathname + '?level=' + levelNum;
        }

        // Initialize and start the game
        function initializeGame(levelNum = 1) {
            if (typeof window.startGame === 'function') {
                window.startGame(levelNum);
            }
            document.getElementById('gameWorld').focus();
            document.getElementById('backToMenuBtn').classList.remove('hidden');
        }

        // Back to menu function
        function goBackToMenu() {
            location.href = location.pathname;
        }

        // Show congratulations screen
        window.showCongratsScreen = function() {
            document.getElementById('backToMenuBtn').classList.add('hidden');
            document.getElementById('congratsScreen').classList.remove('hidden');
        };

        // Check if a level was selected via URL parameter
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const level = urlParams.get('level');
            if (level) {
                const levelNum = parseInt(level);
                if (levelNum >= 1 && levelNum <= availableLevels) {
                    document.getElementById('mainMenu').classList.add('hidden');
                    const checkAssets = setInterval(function() {
                        if (window.assetsLoaded) {
                            clearInterval(checkAssets);
                            initializeGame(levelNum);
                        }
                    }, 100);
                }
            }
        });

        // Menu navigation
        document.getElementById('playButton').addEventListener('click', () => {
            document.getElementById('mainMenu').classList.add('hidden');
            initializeGame(1); // Play Now starts at level 1
        });

        document.getElementById('levelsButton').addEventListener('click', () => {
            document.getElementById('levelSelect').classList.remove('hidden');
        });

        document.getElementById('directionsButton').addEventListener('click', () => {
            document.getElementById('directionsModal').classList.remove('hidden');
        });

        document.getElementById('backToMenu').addEventListener('click', () => {
            document.getElementById('levelSelect').classList.add('hidden');
        });

        document.getElementById('closeDirections').addEventListener('click', () => {
            document.getElementById('directionsModal').classList.add('hidden');
        });

        document.getElementById('backToMenuBtn').addEventListener('click', goBackToMenu);

        document.getElementById('playAgainBtn').addEventListener('click', () => {
            location.href = location.pathname + '?level=1';
        });

        document.getElementById('backToMainMenu').addEventListener('click', () => {
            location.href = location.pathname;
        });

        // Initialize level grid on page load
        generateLevelGrid();
    </script>
</body>
</html>
