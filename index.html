    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: rgb(34, 27, 41);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #gameWorld {
            background: white;
            border: 1px solid black;
            display: block;
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
        }

        .instructions {
            margin-top: 15px;
            text-align: center;
            font-family: "Pixelify Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: normal;
        }
    </style>
</head>
<body>
    <canvas id="gameWorld" width="1600" height="700" tabindex="0" autofocus></canvas>

    <div class="instructions">
        <h2>Dimension Shift – Prototype</h2>
        <p><strong>Controls:</strong></p>
        <ol>
            <li><strong>A</strong> and <strong>D</strong> – Move left and right</li>
            <li><strong>W</strong> or <strong>Space</strong> – Jump (press again to double jump)</li>
            <li><strong>M</strong> – Switch dimensions</li>
            <li><strong>Shift</strong> – Dash</li>
        </ol>
    </div>
</body>
